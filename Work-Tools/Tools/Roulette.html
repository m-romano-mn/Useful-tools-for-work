<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Modern Dark Roulette</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: radial-gradient(circle at top, #1a1a26, #0b0b12);
    color: white;
}

.container {
    display: flex;
    gap: 80px;
    align-items: center;
}

/* Roulette area */
.wheel-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

/* Pointer */
.pointer {
    width: 0;
    height: 0;
    border-left: 18px solid transparent;
    border-right: 18px solid transparent;
    border-top: 30px solid #ff4757;
    margin-bottom: 18px;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,0.8));
}

canvas {
    border-radius: 50%;
    background: #1e1e2f; /* più chiaro del body */
    border: 6px solid #2f2f48; /* contrasto netto */
    box-shadow:
        0 0 0 6px #111, /* anello esterno */
        0 25px 60px rgba(0,0,0,0.8),
        inset 0 0 40px rgba(255,255,255,0.05);
}

/* Controls panel */
.controls {
    display: flex;
    flex-direction: column;
    gap: 18px;
    max-height: 500px;
    overflow-y: auto;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    box-shadow: 0 20px 45px rgba(0,0,0,0.6);
}

/* Spazio reale tra gli input */
#inputs {
    display: flex;
    flex-direction: column;
    gap: 12px;   /* distanza verticale */
}

/* Inputs */
.controls input {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.08);
    outline: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 14px;
    transition: 0.2s ease;
}

.controls input:focus {
    border-color: #6c5ce7;
    box-shadow: 0 0 0 3px rgba(108,92,231,0.25);
}

.controls input::placeholder {
    color: rgba(255,255,255,0.45);
}

/* Buttons */
button {
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s ease;
    font-size: 14px;
    letter-spacing: 0.5px;
}

button:first-of-type {
    background: linear-gradient(45deg, #6c5ce7, #a29bfe);
    color: white;
}

button:last-of-type {
    background: linear-gradient(45deg, #00b894, #55efc4);
    color: #111;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
}

/* Winner display */
#winnerBox {
    position: absolute;
    bottom: -65px;
    font-weight: 600;
    font-size: 18px;
    color: #55efc4;
    text-shadow: 0 0 12px rgba(85,239,196,0.9);
}

.home-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(45deg, #6c5ce7, #a29bfe);
    color: white;
    padding: 10px 16px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    transition: 0.25s ease;
    z-index: 1000;
}

.home-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
}
</style>
</head>

<body>
<a href="../index.html" class="home-button">Home</a>
<div class="container">

    <div class="wheel-area">
        <div class="pointer"></div>
        <canvas id="wheel" width="420" height="420"></canvas>
        <div id="winnerBox"></div>
    </div>

    <div class="controls">
        <button onclick="addInput()">➕ 文言を追加</button>
        <div id="inputs"></div>
        <button onclick="spin()">スピン</button>
    </div>

</div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const radius = canvas.width / 2;

let words = [];
let currentRotation = 0;
let spinning = false;

function addInput() {
    const div = document.createElement("div");
    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "文言を入力してください...";
    input.oninput = updateWords;
    div.appendChild(input);
    document.getElementById("inputs").appendChild(div);
}

function updateWords() {
    const inputs = document.querySelectorAll("#inputs input");
    words = [];

    inputs.forEach(input => {
        if (input.value.trim() !== "") {
            words.push(input.value.trim());
        }
    });

    drawWheel();
}

function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (words.length === 0) return;

    const sliceAngle = (2 * Math.PI) / words.length;

    words.forEach((word, i) => {
        const startAngle = currentRotation + i * sliceAngle - Math.PI / 2;
        const endAngle = startAngle + sliceAngle;

        ctx.fillStyle = `hsl(${i * 360 / words.length}, 70%, 55%)`;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius - 5, startAngle, endAngle);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 15px Poppins";
        ctx.fillText(word, radius - 20, 5);
        ctx.restore();
    });

    ctx.beginPath();
    ctx.arc(radius, radius, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "#222";
    ctx.fill();
    ctx.shadowColor = "rgba(0,0,0,0.5)";
    ctx.shadowBlur = 15;
}

function spin() {
    if (spinning || words.length === 0) return;

    document.getElementById("winnerBox").textContent = "";
    spinning = true;

    const extraSpins = 5;
    const randomAngle = Math.random() * 2 * Math.PI;
    const totalRotation = extraSpins * 2 * Math.PI + randomAngle;

    const duration = 4000;
    const start = performance.now();
    const initialRotation = currentRotation;

    function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);

        currentRotation = initialRotation + totalRotation * easeOut;
        drawWheel();

        if (progress < 1) {
            requestAnimationFrame(animate);
        } else {
            finishSpin();
        }
    }

    requestAnimationFrame(animate);
}

function finishSpin() {
    const sliceAngle = (2 * Math.PI) / words.length;
    const normalizedRotation = (currentRotation % (2 * Math.PI));
    const index = Math.floor(
        ((2 * Math.PI - normalizedRotation) % (2 * Math.PI)) / sliceAngle
    );

    const winner = words[index];
    spinning = false;

    const winnerBox = document.getElementById("winnerBox");
    winnerBox.textContent = "優勝者: " + winner;
}

// inizializza
addInput();
addInput();
addInput();
drawWheel();
</script>

</body>
</html>
