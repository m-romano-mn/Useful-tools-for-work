<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ホームページツール</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {
    box-sizing: border-box;
}
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: radial-gradient(circle at top, #1a1a26, #0b0b12);
    color: white;
}
.container {
    display: flex;
    flex-direction: column;
    gap: 24px;
    align-items: center;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 50px 60px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.6);
    text-align: center;
}
h1 {
    font-size: 36px;
    margin-bottom: 8px;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
}
.subtitle {
    font-size: 16px;
    color: rgba(255,255,255,0.7);
    margin-bottom: 20px;
}
.menu-button {
    display: block;
    width: 250px;
    padding: 16px 0;
    margin: 8px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    transition: 0.25s ease;
    letter-spacing: 0.5px;
    background: linear-gradient(45deg, #6c5ce7, #00b894);
    color: white;
}
.menu-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
}
</style>
</head>
<body>
<div class="container">
    <h1>便利ツール</h1>
    <div class="subtitle">便利ツールを一つ選択してください</div>
    <button class="menu-button" onclick="location.href='Tools/TsvMarkdownConverter.html'">TSV → Markdown</button>
    <button class="menu-button" onclick="location.href='Tools/Roulette.html'">Choise Roulette</button>
</div>
</body>
</html>
