<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TSV → Markdown 変換ツール</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9e2ec);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .clear-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 13px;
      background-color: #ef4444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .clear-button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    textarea {
      width: 100%;
      min-height: 180px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }

    button {
      padding: 12px 24px;
      font-size: 15px;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    button.secondary {
      background-color: #10b981;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .output {
      margin-top: 20px;
    }

    .output pre {
      background: #f8fafc;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
      font-size: 14px;
    }

    .label {
      margin: 10px 0 6px;
      font-weight: 600;
      color: #444;
    }

    .popup {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: #10b981;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TSV → Markdown 変換</h1>

    <button class="clear-button" onclick="clearAll()">Clear</button>

    <div class="label">TSV入力</div>
    <textarea id="tsvInput" placeholder="ここにTSV形式の表を貼り付けてください"></textarea>

    <div class="checkbox-container">
      <input type="checkbox" id="includeHeader" checked>
      <label for="includeHeader">ヘッダーを含める</label>
    </div>

    <div class="buttons">
      <button onclick="convertTSVtoMarkdown()">変換</button>
      <button class="secondary" onclick="copyMarkdown()">コピー</button>
    </div>

    <div class="output">
      <div class="label">Markdown出力</div>
      <pre id="markdownOutput"></pre>
    </div>

    <div id="copyPopup" class="popup">内容をクリップボードにコピーしました。</div>
  </div>

  <script>
    function convertTSVtoMarkdown() {
      const input = document.getElementById('tsvInput').value.trim();
      const output = document.getElementById('markdownOutput');
      const includeHeader = document.getElementById('includeHeader').checked;

      if (!input) {
        output.textContent = '';
        return;
      }

      const rows = input.split('\n').map(row => row.split('\t'));
      if (rows.length === 0) {
        output.textContent = '';
        return;
      }

      let markdown = '';

      if (includeHeader) {
        markdown += '| ' + rows[0].join(' | ') + ' |\n';
      } else {
        markdown += '| ' + rows[0].map(() => '').join(' | ') + ' |\n';
      }

      markdown += '| ' + rows[0].map(() => '---').join(' | ') + ' |\n';

      // Dati
      const startRow = includeHeader ? 1 : 0;
      for (let i = startRow; i < rows.length; i++) {
        markdown += '| ' + rows[i].join(' | ') + ' |\n';
      }

      output.textContent = markdown;
    }

    function copyMarkdown() {
      const markdown = document.getElementById('markdownOutput').textContent;
      const popup = document.getElementById('copyPopup');

      if (!markdown) return;

      navigator.clipboard.writeText(markdown).then(() => {
        popup.classList.add('show');
        setTimeout(() => {
          popup.classList.remove('show');
        }, 1000);
      });
    }

    function clearAll() {
      document.getElementById('tsvInput').value = '';
      document.getElementById('markdownOutput').textContent = '';
      document.getElementById('includeHeader').checked = true;
    }
  </script>

</body>
</html>
